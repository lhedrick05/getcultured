<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tour.name}">Tour Details</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container">
    <h1 th:text="${tour.name}">Tour Name</h1>

    <!-- Tour details -->
    <div class="tour-details">
        <p><strong>Description:</strong> <span th:text="${tour.summaryDescription}">Description</span></p>
        <p><strong>Estimated Length:</strong> <span th:text="${tour.estimatedLength}">Length</span></p>
<!--        <p><strong>Estimated Travel Time:</strong> <span th:text="${tour.estimatedTravelTime}">Travel Time</span></p>-->
<!--        <p><strong>User Rating:</strong> <span th:text="${tour.userRating}">Rating</span></p>-->
<!--        <p><strong>Category:</strong> <span th:text="${tour.category.name}">Category Name</span></p>-->
        <p><strong>Category:</strong> <span th:text="${tour.category != null ? tour.category.name : 'No Category'}">Category Name</span></p>

<!--        <p><strong>City:</strong> <span th:text="${tour.city.name}">City </span></p>-->
        <p><strong>City:</strong> <span th:text="${tour.city != null ? tour.city.name : 'No City'}">City Name</span></p>

<!--        <p><strong>State:</strong> <span th:text="${tour.city.state}">State </span></p>-->
        <p><strong>State:</strong> <span th:text="${tour.city != null ? tour.city.state : 'No State'}">State Name</span></p>

<!--        <p><strong>Tag:</strong> <span th:text="${tour.tag.name}">Tag </span></p>-->
        <p><strong>Tag:</strong> <span th:text="${tour.tag != null ? tour.tag.name : 'No Tag'}">Tag Name</span></p>
<!--        <p><strong>Tag Color:</strong> <span th:text="${tour.tag.color}">Tag Color </span></p>-->
        <td>
            <p><strong>Tag Color:</strong></p>
            <!-- Centered color block with dynamic color -->
            <div th:style="'background-color: ' + ${tour.tag.color} + '; width: 100px; height: 40px; border: 1px solid black; margin-top: 20px;'"></div>
        </td>


        <img th:src="${tour.imagePath != null ? '/' + tour.imagePath : '/defaultLogo/DefaultLogo.jpg'}" alt="Tour Image" style="margin-top: 20px;" class="tour-image"/>

        <!-- Add more tour properties as needed -->

        <!-- Iterating through each stop -->
        <div th:each="stop : ${tour.stops}">
            <div class="stop-block">
                <label>Stop Name:</label>
                <h3 th:text="${stop.name}" style="color: black;"></h3>
                <!-- Other stop details here -->
                <!-- Link to detailed stop view -->
<!--                <a th:href="@{/stop/{id}(id=${stop.id})}" th:text="${stop.name}">Stop Name</a>-->
                <a th:href="@{/stops/{stopId}(stopId=${stop.id}, tourId=${tour.id})}" th:text="View">Stop Name</a>
            </div>
        </div>

        <!-- Button for redirecting to update page -->
        <div class="button-container">
            <a th:href="@{/tours/update/{id}(id=${tour.id})}" class="update-button">Update Tour</a>

        </div>
    </div>

    <!-- Back to Tour List link -->
    <p><a href="/tours" class="back-to-list">Back to Tour List</a></p>
</div>

<!-- Add scripts or additional styling -->

</body>
</html>
