<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tour Category List</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container">
    <h2>Tour Category List</h2>

    <!-- Display the list of tour categories -->
    <table>
        <thead>
        <tr>
            <th>Category ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of tour categories -->
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>

            <td>
                <!-- Link to view the category -->
                <a th:href="@{/tourCategories/view/{categoryId}(categoryId=${category.id})}" class="button" style="color: green;">View</a>

                <!-- Link to update the category -->
<!--                <a th:href="@{/tourCategories/update/{categoryId}(categoryId=${category.id})}" class="button">Update</a>-->

                <!-- Form to delete the category -->
                <form th:action="@{/tourCategories/{categoryId}/delete(categoryId=${category.id})}" method="post">
                    <button type="submit" onclick="return confirmDelete()">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Button to create a new tour category -->
    <p><a th:href="@{/tourCategories/create}" class="button">Create a New Category</a></p>

    <!-- Back to Homepage link -->
    <p><a href="/tours/index" class="button">Back to Homepage</a></p>
</div>

<script>
    function confirmDelete() {
        return confirm('Are you sure you want to delete this category?');
    }
</script>

</body>
</html>
