<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City List</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container">
    <h2>City List</h2>

    <!-- Display the list of tour categories -->
    <table>
        <thead>
        <tr>
            <th>City ID</th>
            <th>Name</th>
            <th>State</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of cities -->
        <tr th:each="city : ${cities}">
            <td th:text="${city.id}"></td>
            <td th:text="${city.name}"></td>
            <td th:text="${city.state}"></td>

            <td>
                <!-- Link to view the city -->
                <a th:href="@{/cities/view/{cityId}(cityId=${city.id})}" class="button" style="color: green;">View</a>

                <!-- Link to update the category -->
                <!--                <a th:href="@{/tourCategories/update/{categoryId}(categoryId=${category.id})}" class="button">Update</a>-->

                <!-- Form to delete the category -->
                <form th:action="@{/cities/{cityId}/delete(cityId=${city.id})}" method="post">
                    <button type="submit" onclick="return confirmDelete()">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Button to create a new tour category -->
    <p><a th:href="@{/cities/add}" class="button">Add a New City</a></p>

    <!-- Back to Homepage link -->
    <p><a href="/tours/index" class="button">Back to Homepage</a></p>
</div>

<script>
    function confirmDelete() {
        return confirm('Are you sure you want to delete this category?');
    }
</script>

</body>
</html>
