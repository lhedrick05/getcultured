<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View City</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container">
    <h2 th:text="${city.name}">City Name</h2>
    <!-- More details can be added here -->
    <p><strong>State:</strong> <span th:text="${city.state}">State</span></p>

    <!-- Button to update the city -->
    <!--    <a th:href="@{'/cities/update/' + ${city.id}}" class="button">Update Category</a>-->

    <!-- Link back to the list of cities -->
    <a href="/cities" class="button">Back to City List</a>
</div>
</body>
</html>
