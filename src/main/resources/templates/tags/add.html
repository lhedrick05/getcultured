<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Tag</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container">
    <h2>Create Tag</h2>

    <!-- Form for creating a new tour category -->
    <form action="/tags/add" method="post" th:object="${tagForm}">
        <!-- Category Name -->
        <label for="tagName">Tag Name:</label>
        <input type="text" id="tagName" name="tagName" th:field="*{name}" required>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

<!--        <label for="color">Color:</label>-->
<!--        <input type="text" id="color" name="color" th:field="*{color}" required>-->
<!--        <div class="error" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>-->

        <!-- Color Picker -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" th:field="*{color}" required>
        <div class="error" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>


        <!-- Submit Button -->
        <button type="submit" class="save-button">Save Tag</button>
    </form>

    <!-- Back to Tour Category List link -->
    <p><a href="/tags" class="back-to-tag-list">Back to Tag List</a></p>
</div>

</body>
</html>
