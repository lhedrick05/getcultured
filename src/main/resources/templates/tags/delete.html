<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: page-header}"></header>
<div id="admin-bar">
    <div class="nav">
        <a class="navlink" href="/tags">View All Tags</a>
        <a class="navlink" href="/tags/add">Add Tag</a>
        <span class="faux-link">Search</span>
    </div>
</div>
<main>
    <form method="POST">
        <h3>Delete a Tag</h3>
        <div class="container">
            <th:block th:each="tag: ${tag}">
                <div class="form-group">
                    <label>
                        <span th:text="${tag}"></span>
                        <input type="checkbox" name="tagId" th:value="${tag.id}">
                    </label>
                </div>
            </th:block>
        </div>
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>

</main>
</body>
</html>
